<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>National Park Service Information Kiosk</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">

  <link href="style.css" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">NPS Info Kiosk</div>
      <div class="list-group list-group-flush">
        <a href="index.html" class="list-group-item list-group-item-action bg-light"><strong>Home</strong></a>
        <a href="search.html" class="list-group-item list-group-item-action bg-light">Search</a>
      </div>
    </div>
    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Menu</button>
      </nav>

      <div id="c1" class="container-fluid">
        <h2 class="mt-4 title">Filter by State</h2>
        <select id="state" name="state" style="width: 175px; position: absolute">
          <option value="" selected disabled hidden>Choose State</option>
          <script src="stateScript.js"></script>
        </select>
        <br></br>
        <h2 class="mt-4 title">Filter by Keywords (comma delimited)</h2>
        <input id="keywords" type="text" placeholder="Search keyword(s)" style="width: 175px" value="">
        <br></br>
        <h2 class="mt-4 title">Filter by Designation</h2>
        <select id="designation" name="designation" style="width: 175px; position: absolute">
          <option value="" selected disabled hidden>Choose Designation</option>
          <script src="designationScript.js"></script>
        </select>
        <br></br>
        <button type = "submit" name = "submit" style = "width: 175px" onclick = submit()>Find parks</button>
        <br></br>


      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
  <!-- /#wrapper -->

  <script>
    function submit() {
      var state = document.getElementById("state").value;
      var keywords = document.getElementById("keywords").value.split(",");
      var designation = document.getElementById("designation").value;
      if(state == "" && keywords == "" && designation == "") return;
      var str = "results.html";
      str += "?";
      if (state != "") {
        str += "state=" + state + "&";
      }
      if (keywords != "") {
        for (var i = 0; i < keywords.length; i++) {
          str += "keywords=" + keywords[i] + "&";
        }
      }
      if (designation != "") {
        str += "designation=" + designation;
      }
      alert(str);
      location.href = str;
    }
  </script>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
